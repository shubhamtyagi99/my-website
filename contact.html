<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ardaas Cables | PTFE & High Temperature Cable Manufacturer</title>

<meta name="description"
content="Ardaas Cables is a premium manufacturer of PTFE, high temperature and industrial cables in India. Contact us for enquiries and catalogue.">

<link rel="icon" href="images/ardaas-cables-logo.svg">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="site-header"></div>

<section style="background:var(--light);padding:90px 0;text-align:center">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Send your enquiry and our team will get back to you.</p>
  </div>
</section>
<section>
  <div class="container" style="display:grid;grid-template-columns:1fr 1fr;gap:60px">

    <!-- CONTACT FORM -->
    <div>
      <h2>Send Enquiry</h2>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Phone Number" required>
        <textarea placeholder="Your Requirement" rows="5"></textarea>

        <button class="btn btn-primary">Submit Enquiry</button>
      </form>
    </div>

    <!-- CONTACT INFO -->
    <div>
      <h2>Contact Information</h2>
      <p><strong>Phone:</strong> +91 XXXXX XXXXX</p>
      <p><strong>Email:</strong> info@ardaascables.com</p>
      <p><strong>Location:</strong> Saharanpur, India</p>

      <div style="margin-top:20px">
        <a href="tel:+91XXXXXXXXXX" class="btn btn-outline">Call Now</a>
      </div>
    </div>

  </div>
</section>


<div id="site-footer"></div>
<script src="js/main.js"></script>

</body>
</html>
