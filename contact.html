      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Our Office</h3>
      <p>178, Sidki, Nagal, Saharanpur-247551</p>
      <p>Email: info@ardaascables.com</p>
      <p>Phone: +91 63960 80337</p>
    </div>
  </div>
  </div>
</section>

<div id="site-footer"></div>
<script src="js/main.js"></script>

</body>
</html>
